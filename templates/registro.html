<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudo | AppEstudo</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title"><i class="fas fa-book-open"></i> AppEstudo</h1>
            <p class="app-subtitle">Registro de Sessão de Estudo</p>
        </header>

        <section class="card">
            <h2><i class="fas fa-clock"></i> Registrar Nova Sessão</h2>
            
            <form action="/registrar_estudo" method="POST" class="form-container">
                <div class="form-group">
                    <label for="materia">Matéria</label>
                    <select id="materia" name="materia" required>
                        {{OPCOES_MATERIAS}}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="topico">Tópico</label>
                    <select id="topico" name="topico" required>
                        {{OPCOES_TOPICOS}}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tempo">Tempo Estudado (horas)</label>
                    <input type="number" id="tempo" name="tempo" step="0.1" min="0.1" max="24" placeholder="Ex: 1.5" required>
                    <small class="form-hint">Digite o tempo em horas (ex: 1.5 para 1 hora e 30 minutos)</small>
                </div>
                
                <div class="form-actions" style=" display: flex; justify-content: center; gap: 1rem;">
                    <a href="/" class="btn-action">
                        <i class="fas fa-times"></i> Cancelar
                    </a>                    
                  <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Salvar Registro
                    </button>
                    

                </div>
            </form>
        </section>
    </div>
</body>

</html>
