<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Matérias | AppEstudo</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title"><i class="fas fa-book-open"></i> AppEstudo</h1>
            <p class="app-subtitle">Gerenciamento de Matérias</p>
        </header>

        <section class="card">
            <h2><i class="fas fa-plus-circle"></i> Adicionar Nova Matéria</h2>
            
            <form action="/adicionar_materia" method="POST" class="form-container">
                <div class="form-group">
                    <label for="nome">Nome da Matéria</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o Nome da Matéria" required>
                </div>
                
                <div class="form-group">
                    <label for="topicos">Tópicos (opcional)</label>
                    <input type="text" id="topicos" name="topicos" placeholder="Separados por vírgula caso seja mais de um">
                    <small class="form-hint">Deixe em branco se desejar adicionar os tópicos depois</small>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Adicionar Matéria
                </button>
            </form>
        </section>

        <section class="card">
            <h2><i class="fas fa-list-ul"></i> Lista de Matérias</h2>
            <div class="materias-list">
                {{MATERIAS_DINAMICAS}}
            </div>
        </section>

        <div class="actions-section" style="justify-content: center;">
            <a href="/" class="btn-action">
                <i class="fas fa-arrow-left"></i> Voltar para Início
            </a>
        </div>
    </div>
</body>

</html>
